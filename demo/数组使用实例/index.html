<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用数组原理进行筛选功能实现</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="search">
            <input type="text" class="search-in" placeholder="请输入名字">
            <p>
                <span sex = 'a m'>Male</span>
                <span sex = 'a f'>Female</span>
                <span sex = 'a' class="active">All</span>
            </p>
        </div>
        <div class="list">
            <ul class="list-box">
            </ul>
        </div>
    </div>
    <script src = './index.js'></script>
</body>
</html>
